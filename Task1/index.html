<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Age Calculator</title>
</head>
<body>

<div class="container">
  <h2>Age Calculator</h2>
  <label for="dob">Date of Birth:</label>
  <input type="number" id="dob" placeholder="Enter your year of birth">
  <label for="month">Month of Birth:</label>
  <input type="number" id="month" placeholder="Enter your month of birth (1-12)">
  <label for="year">Year of Birth:</label>
  <input type="number" id="year" placeholder="Enter your date of birth">
  <button onclick="calculateAge()">Calculate Age</button>
  <div id="result"></div>
</div>

</body>
</html>
